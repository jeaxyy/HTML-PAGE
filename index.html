<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran SEMINAR UINIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        h1 {
            color: #4CAF50;
        }
        img {
            max-width: 50%;
            height: auto;
            margin: 20px 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td { 
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Pendaftaran SEMINAR UINIC</h1>

    <!-- Menampilkan gambar -->
    <section>
        <img src="gambar.jpg" alt="Contoh Gambar">
    </section>

    <!-- Menampilkan formulir -->
    <section>
        <h2>Masukkan Formulir</h2>
        <form action="#" method="post">
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Masukkan email"><br><br>

            <label for="pesan">Pesan:</label><br>
            <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda" rows="4"></textarea><br><br>

            <button type="submit">Kirim</button>
        </form>
    </section>

    <!-- Menampilkan tabel -->
    <section>
        <h2>Tabel Data</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Kota</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Emulya</td>
                    <td>19</td>
                    <td>Tasikmalaya</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Alan</td>
                    <td>20</td>
                    <td>Bima</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Akmal</td>
                    <td>19</td>
                    <td>Kalimantan Tengah</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Nabil</td>
                    <td>23</td>
                    <td>Demak</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
